<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/Logo.ico">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <!-- Encabezado -->


        <div class="header-left">
          <img src="/img/Logo.png" alt="Logo" title="Logo Parfumes c'est bon" width="130px">
          <div class="brand-text">
            <span>Parfumes</span>
            <span>c'est bon</span>
          </div>
        </div>

          
      </header>
        <nav>
            <ul>
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/signup}">Registro</a></li>
                <li><a th:href="@{/login}">Login</a></li>
            </ul>
        </nav>
   
    <main class="main-login">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form onsubmit="login(event)">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="mail" placeholder="Ingresa tu usuario" required>
    
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    <button type="button" id="togglePassword" class="toggle-password">
                        <img id="passwordIcon" th:src="@{/img/ojo.png}" alt="Mostrar contraseña">
                    </button>
                </div>
                <label class="error-message" id="error-message" style="display: none;">Usuario o contraseña incorrectos</label>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </main>
    <!-- Pie de página-->
    <footer> 
        <p class="footer-text">C 2025 - Desarrollado por: Evelin Paumgertner, Emiliano Correa, Facundo Reiseng y Neisa Belleggia </p>
    </footer>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</body>
